<div class="bg-card rounded-2xl shadow p-6 sticky top-6">
    <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold">QR Code Preview</h3>
    </div>
    <div class="flex justify-center mb-4">
        <div class="qr-preview-box">
            <ngx-qrcode-styling
                [config]="config">
            </ngx-qrcode-styling>
        </div>
    </div>
    <div class="flex justify-center">
        <button
            mat-flat-button
            [color]="'primary'"
            (click)="downloadImage()">
            <mat-icon [svgIcon]="'heroicons_outline:arrow-down-tray'"></mat-icon>
            <span class="ml-2">Download</span>
        </button>
        <!-- Add a tip for creating a QR code that is readable by the camera -->
    </div>
    <div class="text-sm  text-center mt-4 text-gray-500 dark:text-gray-400 w-1/2 mx-auto">
        <p>Tip: Ensure your QR code is readable by the camera before distributing it.</p>
    </div>
</div>
