<div class="flex flex-col gap-6 md:flex-row md:gap-8">
    <!-- Left: Configuration controls (Fuse card) -->
    <div class="w-full md:w-1/2 flex flex-col gap-6">
        <div class="bg-card rounded-2xl shadow p-6">
            <h2 class="text-xl font-semibold mb-3">Custom Styling</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <mat-form-field class="w-full">
                    <mat-label>Logo URL (light)</mat-label>
                    <input matInput type="url" placeholder="https://.../logo.svg" [formControl]="form.controls.logo">
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Logo URL (dark)</mat-label>
                    <input matInput type="url" placeholder="https://.../logo-dark.svg" [formControl]="form.controls.logoDark">
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Accent color (light)</mat-label>
                    <input matInput type="color" class="color-input" [value]="form.controls.accent.value?.substring(0,7)" (input)="onColorChange('accent', $any($event.target).value)" />
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Accent color (dark)</mat-label>
                    <input matInput type="color" class="color-input" [value]="form.controls.accentDark.value?.substring(0,7)" (input)="onColorChange('accentDark', $any($event.target).value)" />
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Theme</mat-label>
                    <select matNativeControl [formControl]="form.controls.theme">
                        <option [ngValue]="undefined">Follow global</option>
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </mat-form-field>
            </div>
        </div>
    </div>

    <!-- Right: Embed code -->
    <div class="w-full md:w-1/2">
        <app-embed-code-preview [code]="embedCode"></app-embed-code-preview>
    </div>
</div>
