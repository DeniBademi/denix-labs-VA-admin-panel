<div class="flex flex-col items-center justify-center rounded-3xl bg-gray-900 p-10 h-30">
    <div class="content-wrapper" [class.loading]="isLoading" [class.in-call]="isInCall"
    [class.gap-20]="!isInCall && !isLoading">
      <div class="text-container" [class.shrink]="isLoading">
        <h1 class="text-2xl whitespace-nowrap font-bold text-white animate__animated" *ngIf="!isInCall"
            [class.animate__fadeOutLeft]="isLoading && !isInCall"
            [class.animate__fadeInLeft]="isLoading && isInCall">
          Test <br> your assistant
        </h1>
      </div>
      <div class="controls">
        <div class="button-wrapper"

             [class.in-call]="isInCall"
             [class.loading]="isLoading">
          <button
            class="control-button animate__animated animate__delay-1s border-2"
            [title]="isInCall ? 'Stop' : 'Start'"
            [class.in-call]="isInCall"
            [class.loading]="isLoading"
            (click)="isInCall ? stopSession() : startSession()">
            <div class="button-content">
              <svg *ngIf="!isInCall" class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 14C13.66 14 15 12.66 15 11V5C15 3.34 13.66 2 12 2C10.34 2 9 3.34 9 5V11C9 12.66 10.34 14 12 14Z" fill="currentColor"/>
                <path d="M17 11C17 13.76 14.76 16 12 16C9.24 16 7 13.76 7 11H5C5 14.53 7.61 17.43 11 17.92V21H13V17.92C16.39 17.43 19 14.53 19 11H17Z" fill="currentColor"/>
              </svg>
              <img src="icons/end-call.svg" *ngIf="isInCall" class="icon" fill="none" alt="Personalization icon">
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>

  <va-room-audio-renderer></va-room-audio-renderer>

  <div class="error-message" *ngIf="currentError">{{ currentError?.title }}</div>
  <div class="text-center" *ngIf="currentStatus">{{ currentStatus }}</div>
  <div class="text-center mt-2" *ngIf="needsAudioStart">
    <button class="rounded-full border px-3 py-1" (click)="onStartAudioClick()">Start Audio</button>
  </div>
