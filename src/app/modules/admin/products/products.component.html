<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <!-- Header -->
        <div class="flex items-center justify-between w-full">
            <div>
                <div class="text-3xl font-semibold tracking-tight leading-8">Products</div>
                <div class="font-medium tracking-tight text-secondary">Manage your product catalog</div>
            </div>
            <div class="flex items-center gap-2">
                <button
                    mat-stroked-button
                    [color]="'primary'"
                    *hasPermission="'create_product'"
                    (click)="openCategoryDialog()">
                    <mat-icon [svgIcon]="'heroicons_outline:folder-open'"></mat-icon>
                    <span class="ml-2">Manage Categories</span>
                </button>
                <button
                    mat-stroked-button
                    [color]="'primary'"
                    *hasPermission="'create_product'"
                    (click)="openCsvImportDialog()">
                    <mat-icon [svgIcon]="'heroicons_outline:arrow-up-tray'"></mat-icon>
                    <span class="ml-2">Import sheet</span>
                </button>
                <button
                    mat-flat-button
                    [color]="'primary'"
                    *hasPermission="'create_product'"
                    (click)="openProductDialog()">
                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                    <span class="ml-2">Add Product</span>
                </button>
            </div>
        </div>

        <!-- Filter section -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mt-8">
            <!-- Search -->
            <mat-form-field class="w-full">
                <mat-label>Search</mat-label>
                <input
                    matInput
                    [(ngModel)]="filter.search"
                    (keyup.enter)="filterProducts()">
                <button
                    *ngIf="filter.search"
                    matSuffix
                    mat-icon-button
                    (click)="filter.search = ''; filterProducts()"
                    [matTooltip]="'Clear search'">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>

            <!-- Category -->
            <mat-form-field class="w-full">
                <mat-label>Category</mat-label>
                <mat-select [(ngModel)]="filter.category" (selectionChange)="filterProducts()">
                    <mat-option [value]="''">All Categories</mat-option>
                    <ng-container *ngFor="let category of categories; trackBy: trackByFn">
                        <mat-option [value]="category.path">{{ category.name }}</mat-option>
                        <ng-container *ngFor="let child of category.children; trackBy: trackByFn">
                            <mat-option [value]="child.path">
                                &nbsp;&nbsp;&nbsp;{{ child.name }}
                            </mat-option>
                            <ng-container *ngFor="let grandChild of child.children; trackBy: trackByFn">
                                <mat-option [value]="grandChild.path">
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ grandChild.name }}
                                </mat-option>
                            </ng-container>
                        </ng-container>
                    </ng-container>
                </mat-select>
            </mat-form-field>

            <!-- Price range -->
            <div class="flex gap-2">
                <mat-form-field class="w-1/2">
                    <mat-label>Min Price</mat-label>
                    <input
                        matInput
                        type="number"
                        [(ngModel)]="filter.minPrice"
                        (keyup.enter)="filterProducts()">
                </mat-form-field>
                <mat-form-field class="w-1/2">
                    <mat-label>Max Price</mat-label>
                    <input
                        matInput
                        type="number"
                        [(ngModel)]="filter.maxPrice"
                        (keyup.enter)="filterProducts()">
                </mat-form-field>
            </div>

            <!-- Additional filters -->
            <div class="flex items-center gap-4">
                <mat-checkbox
                    [(ngModel)]="filter.onSale"
                    (change)="filterProducts()">
                    On Sale
                </mat-checkbox>
                <button
                    mat-stroked-button
                    [color]="'warn'"
                    (click)="resetFilter()">
                    Reset
                </button>
            </div>
        </div>

        <!-- Products table -->
        <div class="mt-8 rounded-lg border shadow">
            <table
                mat-table
                [dataSource]="dataSource"
                matSort
                [matSortActive]="filter.sortBy"
                [matSortDirection]="filter.sortDirection"
                (matSortChange)="filter.sortBy = $event.active; filter.sortDirection = $event.direction; filterProducts()"
                class="w-full">

                <!-- Image column -->
                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef>Image</th>
                    <td mat-cell *matCellDef="let product">
                        <img
                            class="w-12 h-12 object-cover rounded"
                            [src]="product.imageUrl"
                            [alt]="product.name">
                    </td>
                </ng-container>

                <!-- SKU column -->
                <ng-container matColumnDef="sku">
                    <th
                        mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header>
                        SKU
                    </th>
                    <td mat-cell *matCellDef="let product">
                        {{ product.sku }}
                    </td>
                </ng-container>

                <!-- Name column -->
                <ng-container matColumnDef="name">
                    <th
                        mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header>
                        Name
                    </th>
                    <td mat-cell *matCellDef="let product">
                        {{ product.name }}
                    </td>
                </ng-container>

                <!-- Category column -->
                <ng-container matColumnDef="category">
                    <th
                        mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header>
                        Category
                    </th>
                    <td mat-cell *matCellDef="let product">
                        {{ product.category }}
                    </td>
                </ng-container>

                <!-- Price column -->
                <ng-container matColumnDef="price">
                    <th
                        mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header>
                        Price
                    </th>
                    <td mat-cell *matCellDef="let product">
                        <app-product-price [product]="product"></app-product-price>
                    </td>
                </ng-container>



                <!-- Actions column -->
                <ng-container matColumnDef="actions">
                    <th
                        mat-header-cell
                        *matHeaderCellDef
                        class="w-20">
                        Actions
                    </th>
                    <td mat-cell *matCellDef="let product">
                        <div class="flex items-center justify-end">
                            <button
                                mat-icon-button
                                [matTooltip]="'Edit product'"
                                *hasPermission="'edit_product'"
                                (click)="openProductDialog(product)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button
                                mat-icon-button
                                [matTooltip]="'Delete product'"
                                *hasPermission="'delete_product'"
                                (click)="deleteProduct(product)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell text-center py-8" [attr.colspan]="displayedColumns.length">
                        No products found
                    </td>
                </tr>
            </table>

            <mat-paginator
                [length]="total ?? 0"
                [pageIndex]="filter.page"
                [pageSize]="filter.limit"
                [pageSizeOptions]="[5, 10, 25, 100]"
                (page)="onPage($event)">
            </mat-paginator>
        </div>
    </div>
</div>
