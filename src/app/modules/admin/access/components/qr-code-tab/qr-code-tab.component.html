<div class="flex flex-col gap-6 md:flex-row md:gap-8">
    <!-- Left Column: Controls -->
    <div class="w-full md:w-1/2 flex flex-col gap-6">
        <app-qr-agent-url [url]="currentConfig.data"></app-qr-agent-url>
        <app-qr-styling-form
            [form]="qrForm"
            (reset)="resetToBasic()"
        ></app-qr-styling-form>
    </div>
    <!-- Right Column: Fixed QR Code Preview -->
    <div class="w-full md:w-1/2">
        <app-qr-preview [config]="currentConfig"></app-qr-preview>
    </div>
</div>
